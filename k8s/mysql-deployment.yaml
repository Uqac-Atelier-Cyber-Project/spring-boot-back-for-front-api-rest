apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-initdb-config
data:
  init.sql: |
    -- ------------------------------------------------------------
    -- Table: users
    -- ------------------------------------------------------------
    CREATE TABLE users (
    user_id        BINARY(16) NOT NULL DEFAULT (UUID_TO_BIN(UUID())),
    email          VARCHAR(320) NOT NULL UNIQUE,
    password_hash  VARCHAR(255) NOT NULL,
    CONSTRAINT users_PK PRIMARY KEY (user_id)
    ) ENGINE=InnoDB;
  
    -- ------------------------------------------------------------
    -- Table: login_history
    -- ------------------------------------------------------------
    CREATE TABLE login_history (
    login_id    INT AUTO_INCREMENT NOT NULL,
    user_id     BINARY(16) NOT NULL,
    login_time  TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP,
    location    VARCHAR(100) NOT NULL,
    platform    VARCHAR(100) NOT NULL,
    CONSTRAINT login_history_PK PRIMARY KEY (login_id),
    CONSTRAINT login_history_users_FK FOREIGN KEY (user_id) REFERENCES users(user_id) ON DELETE CASCADE
    ) ENGINE=InnoDB;
  
    -- ------------------------------------------------------------
    -- Table: reports
    -- ------------------------------------------------------------
    CREATE TABLE reports (
    report_id        INT NOT NULL AUTO_INCREMENT,
    user_id          BINARY(16) NOT NULL,
    report_name      VARCHAR(255),
    encrypted_file   VARCHAR(255),
    is_read          TINYINT(1) NOT NULL DEFAULT 0,
    trigger_date     TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP,
    CONSTRAINT reports_PK PRIMARY KEY (report_id),
    CONSTRAINT reports_users_FK FOREIGN KEY (user_id) REFERENCES users(user_id) ON DELETE CASCADE
    ) ENGINE=InnoDB;
    
    -- ------------------------------------------------------------
    -- Table: pending_analyses
    -- ------------------------------------------------------------
    CREATE TABLE pending_analyses (
    report_id  INT NOT NULL,
    user_id    BINARY(16) NOT NULL,
    step1      TINYINT(1) NOT NULL,
    step2      TINYINT(1) NOT NULL,
    step3      TINYINT(1) NOT NULL,
    step4      TINYINT(1) NOT NULL,
    CONSTRAINT pending_analyses_PK PRIMARY KEY (report_id),
    CONSTRAINT pending_analyses_reports_FK FOREIGN KEY (report_id) REFERENCES reports(report_id) ON DELETE CASCADE,
    CONSTRAINT pending_analyses_users_FK FOREIGN KEY (user_id) REFERENCES users(user_id) ON DELETE CASCADE
    ) ENGINE=InnoDB;
    
    -- ------------------------------------------------------------
    -- Table: results
    -- ------------------------------------------------------------
    CREATE TABLE results (
    report_id  INT NOT NULL,
    step1      VARCHAR(255) NOT NULL,
    step2      VARCHAR(255) NOT NULL,
    step3      VARCHAR(255) NOT NULL,
    step4      VARCHAR(255) NOT NULL,
    CONSTRAINT results_PK PRIMARY KEY (report_id),
    CONSTRAINT results_reports_FK FOREIGN KEY (report_id) REFERENCES reports(report_id) ON DELETE CASCADE
    ) ENGINE=InnoDB;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpass
            - name: MYSQL_DATABASE
              value: mqtt_db
            - name: MYSQL_USER
              value: mqttuser
            - name: MYSQL_PASSWORD
              value: mqttpass
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: mysql-initdb
          configMap:
            name: mysql-initdb-config
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: NodePort
  ports:
    - port: 3306
      targetPort: 3306
      nodePort: 30036
  selector:
    app: mysql